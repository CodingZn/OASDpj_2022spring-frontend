<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/navigation.css">
    <script src="../js/index.js" type="module"></script>
    
</head>
<body>

<div class="container">
    <div id="nav">
        <div class="box">
            <img src="../images/logo1.png" id="logo" class="block">
        </div>
        <div class="box">
            <div class="block">
                <p id="StoreName">X Art Store</p>
            </div>
        </div>
        <div class="box"></div>
        <div class="box menu" id="menu_visitor" style="display: none">
            <div class="block">
                <p>首页</p>
            </div>
            <div class="block">
                <p>搜索</p>
            </div>
            <div class="block">
                <p>商品详情</p>
            </div>
            <div class="block">
                <p>登录</p>
            </div>
            <div class="block">
                <p>注册</p>
            </div>
            
        </div>
        <div class="box menu" id="menu_user">
            <div class="block">
                <p>首页</p>
            </div>
            <div class="block">
                <p>搜索</p>
            </div>
            <div class="block">
                <p>商品详情</p>
            </div>
            <div class="block">
                <p id="username_nav_display">用户名</p>
            </div>
            <div class="block list">
                <div class="block">
                    <p>个人中心</p>
                </div>
                <div class="block">
                    <p>购物车</p>
                </div>
                <div class="block">
                    <p>发布艺术品</p>
                </div>
                <div class="block">
                    <p id="quit">退出登录</p>
                </div>
            </div>
    
        </div>
    </div>
    
    <div class="main">

        <div class="mainshow">
            <p id="welcome">You are welcome!</p>
        </div>

        <div class="bottomshow">
            <div class="item">
                <div class="image">
                    <img id="mainImg" src="../images/Art%20Store/the_grapes.jpg">
                </div>

                <p class="title">艺术品名称</p>
                <p class="author">作者姓名</p>
                <p class="price">$ 200</p>
                <p class="popularity">访问量</p>
                <input type="button" value="详情" class="button">
            </div>
            <div class="item">
                <div class="image">
                    <img src="../images/Art%20Store/shuimu-003.jpg">
                </div>

                <p class="title">艺术品名称</p>
                <p class="author">作者姓名</p>
                <p class="price">$ 200</p>
                <p class="popularity">访问量</p>
                <input type="button" value="详情" class="button">
            </div>
            <div class="item">
                <div class="image">
                    <img src="../images/Art%20Store/shuimu-003.jpg">
                </div>

                <p class="title">艺术品名称</p>
                <p class="author">作者姓名</p>
                <p class="price">$ 200</p>
                <p class="popularity">访问量</p>
                <input type="button" value="详情" class="button">
            </div>
        </div>

    </div>

    <footer>
        <span>Powered By XTL.&emsp;All rights reserved.&emsp;2022</span>
    </footer>
</div>

</body>
</html>
