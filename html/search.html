<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索</title>
    <link rel="stylesheet" type="text/css" href="../css/search.css">
    <link rel="stylesheet" type="text/css" href="../css/general.css">
    <link rel="stylesheet" type="text/css" href="../css/painting_overview.css">
    <link rel="stylesheet" type="text/css" href="../css/content.css">
    <link rel="stylesheet" type="text/css" href="../css/paging.css">
    
    <script src="../js/search.js" type="module"></script>

</head>
<body>
<div class="container">
    <div id="nav">
        <div class="box">
            <img src="../images/logo1.png" id="logo" class="block">
        </div>
        <div class="box">
            <div class="block">
                <p id="StoreName">X Art Store</p>
            </div>
        </div>
        <div class="box"></div>
        <div class="box menu" id="menu_visitor" style="display: none">
            <div class="block" id="jump_index">
                <p>首页</p>
            </div>
            <div class="block" id="jump_search">
                <p>搜索</p>
            </div>
            <div class="block" id="jump_detail">
                <p>商品详情</p>
            </div>
            <div class="block" id="jump_login">
                <p>登录</p>
            </div>
            <div class="block" id="jump_register">
                <p>注册</p>
            </div>
        </div>
        <div class="box menu" id="menu_user">
            <div class="block" id="jump_index2">
                <p>首页</p>
            </div>
            <div class="block" id="jump_search2">
                <p>搜索</p>
            </div>
            <div class="block" id="jump_detail2">
                <p>商品详情</p>
            </div>
            
            <div class="block">
                <p id="username_nav_display">用户名</p>
            </div>
            <div class="block list">
                <div class="block" id="user_manu">
                    <p>用户操作</p>
                </div>
                <div class="block" id="jump_user">
                    <p>个人中心</p>
                </div>
                <div class="block" id="jump_cart">
                    <p>购物车</p>
                </div>
                <div class="block" id="jump_release">
                    <p>发布艺术品</p>
                </div>
                <div class="block" id="quit">
                    <p>退出登录</p>
                </div>
            </div>
        </div>
    </div>
    <div class="box" id="NavFiller">
    
    </div>
    <div class="box" id="SearchBox">
        <div class="content block">
            <div class="box" id="PathBox">
                <h1 class="path">
                    <span>首页 >> 商品详情</span>
                </h1>
                <br/>
            </div>
            <div class="box flexbox box1">
                <input type="text" name="search" id="SearchText" class="block">
                <button id="SearchButton" class="block">
                    <p>Search!</p>
                </button>
            </div>
            <div class="box box2 flexbox">
                <select>
                    <option>Choose Artist</option>
                </select>
                <select>
                    <option>Choose Genre</option>
                </select>
                <select>
                    <option>Choose Subject</option>
                </select>
                <select>
                    <option>Sort by</option>
                </select>
            </div>
            
            <p class="title">
                Result >>>
            </p>
            
            <div class="box box4">
                <div class="overview home">
                    <div class="box1 box">
                        <img src="../images/works/100010.jpg" class="Image">
                    </div>
                    <div class="box2 box">
                        <div class="box21 box">
                            <div class="textbox">
                                <p>
                                    <span class="Title">title</span>
                                </p>
                            </div>
                            <div class="textbox">
                                <p>
                                    <span class="ArtistName">artist name</span>
                                </p>
                            </div>
                            <div class="textbox">
                                <p>
                                    <span class="MSRP">price</span>
                                </p>
                            </div>
                        </div>
                        <div class="box22 box">
                            <div class="box221 box">
                                <table class="OptionalInfo">
                                    <tr>
                                        <td>
                                            <span>ReleaseDate</span>
                                        </td>
                                        <td>
                                            <span class="ReleaseDate">value1</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>Popularity</span>
                                        </td>
                                        <td>
                                            <span class="Popularity">value1</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>Genre</span>
                                        </td>
                                        <td>
                                            <span class="Genre">value1</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <span>Subject</span>
                                        </td>
                                        <td>
                                            <span class="Subject">value1</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="box222 box">
                                <p class="Description">texttexttexttexttexttexttexttexttexttexttexttext</p>
                                <button class="ToDetail"><p>DETAIL</p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box paging flexbox">
                <span class="turn"> < </span>
                <span> 1 </span>
                <span class="turn"> > </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
