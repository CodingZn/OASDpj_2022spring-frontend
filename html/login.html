<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/loginandregister.css">
    <script src="../js/login.js" type="module"></script>
</head>

<body>
<div>
    <div class="inputbox loginbox">
        <h3 class="title">请登录</h3>
        <form onsubmit="return false" id="loginForm">
            <label>
                <input type="text" name="username" placeholder="用户名" class="textbox">
            </label>
            <label>
                <input type="password" name="password" placeholder="密码" class="textbox">
            </label>
            <input type="submit" value="提交" class="button" id="button">
        </form>

        <p>
            <a href="register.html">注册用户</a>
            <a href="index.html">返回首页</a>
        </p>

    </div>
</div>
</body>
</html>
