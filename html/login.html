<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/subwindow.css">
    <script src="../js/login.js" type="module"></script>
</head>

<body>
<div>
    <div class="subWindow" id="LoginWindow">
        <form onsubmit="return false" id="LoginForm">
            <table class="FormTable">
                <tr>
                    <td colspan="3">
                        <span class="title">登录</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="property">UserName:</span>
                    </td>
                    <td>
                        <input type="text" name="username" placeholder="Input UserName or Email">
                    </td>
                    <td>
                        <span class="error" >用户名不能为空！</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="property">Password:</span>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Input Password">
                    </td>
                    <td>
                        <span class="error">密码不能为空！</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button id="LoginButton">LOGIN!</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button>注册用户</button>
                        <button>返回</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    
    <div class="subWindow" id="RegisterWindow">
    <form onsubmit="return false" id="RegisterForm">
        <table class="FormTable">
            <tr>
                <td colspan="3">
                    <span class="title">注册</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="property">UserName:</span>
                </td>
                <td>
                    <input type="text" name="username" placeholder="Input UserName">
                </td>
                <td>
                    <span class="error" >用户名不能为空！</span>
                    <span class="error" >用户名只能包含大小写字母、数字、"_"、"-"！</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="property">Phone:</span>
                </td>
                <td>
                    <input type="text" name="phone" placeholder="Input Phone">
                </td>
                <td>
                    <span class="error" >号码不能为空！</span>
                    <span class="error" >只能包括数字、空格和英文括号！</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="property">Address:</span>
                </td>
                <td>
                    <input type="text" name="address" placeholder="Input Address">
                </td>
                <td>
                    <span class="error">地址不能为空！</span>
                    <span class="error" ></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="property">Email:</span>
                </td>
                <td>
                    <input type="text" name="email" placeholder="Input Email">
                </td>
                <td>
                    <span class="error">邮箱不能为空！</span>
                    <span class="error" >必须为正确的邮箱格式！如：123@qq.com</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="property">Password:</span>
                </td>
                <td>
                    <input type="password" name="password" placeholder="Input Phone">
                </td>
                <td>
                    <span class="error">密码不能为空！</span>
                    <span class="error" >密码长度必须大于等于 6 位，不得为纯数字，只能包含数字、字母和 +-=_:;. </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="property">Repeat Password:</span>
                </td>
                <td>
                    <input type="text" name="phone" placeholder="Input Phone">
                </td>
                <td>
                    <span class="error">密码不能为空！</span>
                    <span class="error" >两次输入密码不一致！</span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button id="RegisterButton">REGISTER!</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button>登录</button>
                    <button>返回</button>
                </td>
            </tr>
        </table>
    </form>
    </div>
</div>
</body>
</html>
