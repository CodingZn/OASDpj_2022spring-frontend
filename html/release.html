<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发布艺术品</title>
	<link type="text/css" rel="stylesheet" href="../css/release.css">
	<link rel="stylesheet" type="text/css" href="../css/general.css">
	<script type="module" src="../js/release.js"></script>
</head>
<body>
<div class="container">
	<div id="nav">
		<div class="box">
			<img src="../logo1.png" id="logo" class="block">
		</div>
		<div class="box">
			<div class="block">
				<p id="StoreName">X Art Store</p>
			</div>
		</div>
		<div class="box"></div>
		<div class="box menu" id="menu_visitor" style="display: none">
			<div class="block" id="jump_index">
				<p>首页</p>
			</div>
			<div class="block" id="jump_search">
				<p>搜索</p>
			</div>
			<div class="block" id="jump_detail">
				<p>商品详情</p>
			</div>
			<div class="block" id="jump_login">
				<p>登录</p>
			</div>
			<div class="block" id="jump_register">
				<p>注册</p>
			</div>
		</div>
		<div class="box menu" id="menu_user">
			<div class="block" id="jump_index2">
				<p>首页</p>
			</div>
			<div class="block" id="jump_search2">
				<p>搜索</p>
			</div>
			<div class="block" id="jump_detail2">
				<p>商品详情</p>
			</div>
			
			<div class="block">
				<p id="username_nav_display"></p>
			</div>
			<div class="block list" id="user_manu_list">
				<div class="block" id="user_manu">
					<p>用户操作</p>
				</div>
				<div style="display: none"  class="block" id="jump_user">
					<p>个人中心</p>
				</div>
				<div style="display: none"  class="block" id="jump_cart">
					<p>购物车</p>
				</div>
				<div style="display: none"  class="block" id="jump_release">
					<p>发布艺术品</p>
				</div>
				<div style="display: none"  class="block" id="quit">
					<p>退出登录</p>
				</div>
			</div>
		</div>
	</div>
	<div class="box" id="NavFiller">
	
	</div>
	<div class="box" id="ReleaseBox">
		<div class="content block">
			<div class="box" id="PathBox">
				<h1 class="path">
					<span><a href="index.html">首页</a> >><a href="user.html">个人中心</a> >> 发布艺术品</span>
				</h1>
				<br/>
			</div>
			<div class="box" id="release">
				<div class="box box1 flexbox">
					<input type="file" class="block" id="upload">
					<div class="block" id="uploadPic">
						<img src="../loading.gif">
					</div>
				</div>
				<div class="box box2 flexbox">
					<form>
						<table class="block">
							<tr>
								<td>
									<p>Title</p>
									<p>
										<input type="text" name="Title">
									</p>
								</td>
								<td>
									<p>Price</p>
									<p>
										<input type="text" name="MSRP">
									</p>
								</td>
								<td>
									<p>Artist</p>
									<p>
										<select name="ArtistID">
											<option>Choose Artist</option>
										</select>
									</p>
								
								</td>
								<td>
									<p>ArtistName</p>
									<p>
										<input type="text" name="ArtistName">
									</p>
								</td>
							</tr>
							<tr>
								<td>
									<p>Genre</p>
									<p>
										<select name="GenreID">
											<option>Choose Genre</option>
										</select>
									</p>
								
								</td>
								<td>
									<p>GenreName</p>
									<p>
										<input type="text" name="GenreName">
									</p>
								
								</td>
								<td>
									<p>Subject</p>
									<p>
										<select name="SubjectID">
											<option>Choose Subject</option>
										</select>
									</p>
								
								</td>
								<td>
									<p>SubjectName</p>
									<p>
										<input type="text" name="SubjectName">
									</p>
								</td>
							</tr>
							<tr>
								<td>
									<p>Height</p>
									<p>
										<input type="text" name="Height">
									</p>
								
								</td>
								<td>
									<p>Weight</p>
									<p>
										<input type="text" name="Weight">
									</p>
								
								</td>
								<td>
									<p>YearOfWork</p>
									<p>
										<input type="text" name="YearOfWork">
									</p>
								
								</td>
								<td>
									<p>Medium</p>
									<p>
										<input type="text" name="Medium">
									</p>
								
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<p>Description</p>
									<p>
										<textarea></textarea>
									</p>
								
								</td>
							</tr>
						</table>
					</form>
				</div>
				<div class="box box3 flexbox">
					<button class="block" id="create_button">
						UPLOAD
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
